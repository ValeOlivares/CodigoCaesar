<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Código Cesar</title>
	<link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.css">
</head>
<body>
	<div class="container">
		<h3>Código Cesar</h3>
		<p>Favor indicar si quiere Cifrar o Descifar</p>
		<input type="text" id="text" placeholder="Ingrese acá su texto">
		<button type= "button" onclick= "cipher()" class="btn-large">Cifrar</button>
		<button type= "button" onclick= "decipher()" class="btn-large">Descifrar</button>
	</div>

  <section class="container" id="cipherMsje">
    <div id="newId">
    	<p id="cipherText">Acá ira tu texto cifrado </p>
    </div>
  </section>

   <section class="container" id="decipherMsje">
    <div id="newIdDecipher">
    	<p id="decipherText">Acá ira tu texto descifrado </p>
    </div>
  </section>
  
	
	<script src="js/app.js"></script>
</body>
</html>
